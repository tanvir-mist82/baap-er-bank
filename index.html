<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-orange-300 ">Baap Er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-2xl mb-3 font-semibold">Please Log In</h3>
            <div>
                <input class="w-8/12 mb-2 block px-3" type="email" name="" id="user-email"
                    placeholder="Your Email please">
                <input class="w-8/12 mb-2 block px-3" type="password" name="" id="user-password"
                    placeholder="Your Password please">
                <button class="bg-sky-700 px-5 py-1 text-white font-medium mt-2 rounded-lg hover:bg-sky-500"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
