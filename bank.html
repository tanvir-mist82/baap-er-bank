<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-orange-300 ">Mooooooney!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!-- deposite -->
                <div class="bg-violet-300 p-4 rounded-xl">
                    <div>
                        <h1 class="text-3xl mb-5 text-white">Please Deposit</h1>
                    </div>
                    <div>
                        <input class="w-9/12 mb-1 block px-3" type="text" name="" id="deposit-field"
                            placeholder="Amount You Want To Deposit">
                        <button class="bg-sky-700 px-5 py-1 text-white font-medium mt-2 rounded-lg hover:bg-sky-500"
                            id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class="bg-violet-300 p-4 rounded-xl">
                    <div>
                        <h1 class="text-3xl mb-5 text-white">Please Deposit</h1>
                    </div>
                    <div>
                        <input class="w-9/12 mb-1 block px-3" type="text" name="" id="withdraw-field"
                            placeholder="Amount You Want To Withdraw">
                        <button
                            class="bg-violet-700 px-5 py-1 text-white font-medium mt-2 rounded-lg hover:bg-violet-500"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
